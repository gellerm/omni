<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="lib/bootstrap-3.3.2/dist/css/bootstrap.css">
<link rel="stylesheet" href="lib/jquery-ui/jquery-ui-1.11.3/jquery-ui.css">
<meta charset="ISO-8859-1">
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<H3 class="text-left"><img src="img/chase-logo.png"> - Let's make a payment</H3>
		</div>
	</div>
</div>
<TABLE class="table">
	<tbody>
		<tr>
			<td>
				<div class="dropdown">
				  <button class="btn btn-default form-control dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
				    <div class="pull-left"<div class="pull-left"><STRONG>Pay to</STRONG></div><div class="pull-right">Freedom Card (...XXXX)<span class="caret"></span></div>
				  </button>
				  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" id="paytomenu">
				    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Freedom Card (...XXXX)</a></li>
				    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Sapphire Card (...YYYY)</a></li>
				    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Slate Card (...ZZZZ)</a></li>
				  </ul>
				</div>  
			</td>
		</tr>
		<tr>
			<td>
				<div class="dropdown">
				  <button class="btn btn-default form-control dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
				    <div class="pull-left"><STRONG style="color:#00B800">Automatic Payment: ON<span class="caret"></span></STRONG></div>
				  </button>
				  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" id="autopaymenu">
				    <li role="presentation"><a role="menuitem" tabindex="-1" href="#"><STRONG style="color:#00B800">ON</STRONG></a></li>
				    <li role="presentation"><a role="menuitem" tabindex="-1" href="#"><STRONG style="color:#00B800">OFF</STRONG></a></li>
				  </ul>
				</div>  
				<div class="pull-left"><span class="text-muted" style="margin-left:20px;cursor:default">Due Date: 03/16/2015</span></div>
				<div class="pull-right"><span class="text-muted" style="margin-right:10px;cursor:default">Minimum due: $57.47</span></div>
			</td>
		</tr>
		<tr>
			<td>
				<div class="dropdown">
				  <button class="btn btn-default form-control dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
				    <div class="pull-left"><STRONG>Pay from</STRONG></div><div class="pull-right">CPC CHECKING(...AAAA)<span class="caret"></span></div>
				  </button>
				  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" id="payfrommenu">
				    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">CPC CHECKING (...AAAA)</a></li>
				    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">CPC SAVINGS (...BBBB)</a></li>
				  </ul>
				</div>  
			</td>
		</tr>
		<tr>
			<td>
			    <div class="control-group">
			        <div class="controls">
			            <div class="input-group">
			            <!-- FIX: Overrode Bootstrap styles to get white background and black text, has to be a better way -->
							<label for="date-picker-2" class="input-group-addon btn" style="background-color:#FFFFFF;color:black"><STRONG>Payment date</STRONG></label>
				            <input id="date-picker-2" type="text" class="date-picker form-control" readonly="true" style="background-color:#FFFFFF;cursor:default" value="03/02/2015"/>
			                <label for="date-picker-2" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span>
			                </label>
			            </div>
			        </div>
		    	</div>
			</td>
		</tr>						
		<tr>
			<td>
				<div class="dropdown">
				  <button class="btn btn-default form-control" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
				    <div class="pull-left">
				    <STRONG>Amount $</STRONG></div>
				    <div class="pull-right">Select amount &gt
				    </div>
				  </button>
				</div>  
			</td>
		</tr>			
	</tbody>
</TABLE>
<h3>
<span class="label label-info" style="margin-left:10px">Need help?</span>
<button type="button" class="btn btn-default btn-md">
  Click here <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> 
</button>
</h3>
<div class="container-fluid">
	<div class="row">
	  <div class="col-xs-8 col-xs-offset-3">
	 <button type="button" class="btn btn-default btn-lg">Cancel</button>
	 <button type="button" class="btn btn-primary btn-lg">Next</button>
	</div>
</div>
<script src="lib/jquery/1.11.2/jquery-1.11.2.js"></script>
<script src="lib/jquery-ui/jquery-ui-1.11.3/jquery-ui.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="lib/bootstrap-3.3.2/dist/js/bootstrap.js"></script>
<script>
function onPayToMenuClick () {
	  var selText = $(this).text();
	  $(this).parents('.dropdown').find('.dropdown-toggle').html('<div class="pull-left"><STRONG>Pay to </STRONG></div><div class="pull-right">' +selText+' <span class="caret"></span>');	
}

function onPayFromMenuClick () {
	  var selText = $(this).text();
	  $(this).parents('.dropdown').find('.dropdown-toggle').html('<div class="pull-left"><STRONG>Pay from </STRONG></div><div class="pull-right">' +selText+' <span class="caret"></span>');	
}

function onAutoPayMenuClick () {
	  var selText = $(this).text();
	  $(this).parents('.dropdown').find('.dropdown-toggle').html('<div class="pull-left"><STRONG style="color:#00B800">Automatic Payment: ' +selText+' <span class="caret"></span></STRONG>');	
}

$('#paytomenu li a').click(onPayToMenuClick); 
$('#payfrommenu li a').click(onPayFromMenuClick); 
$("#autopaymenu li a").click(onAutoPayMenuClick);  

$(".date-picker").datepicker();
</script>
</body>
</html>
